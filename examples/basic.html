<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MomentPicker — Basic</title>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="../momentpicker.js"></script>
    <style>
      body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
      input { padding: 8px 10px; border: 1px solid #e5e7eb; border-radius: 8px; }
      .row { display: flex; gap: 12px; align-items: center; margin: 12px 0; }
    </style>
  </head>
  <body>
    <h1>MomentPicker — Basic</h1>
    <div class="row">
      <label for="date">Date:</label>
      <input id="date" placeholder="YYYY-MM-DD" />
    </div>
    <script>
      const picker = new window.MomentPicker('#date', {
        format: 'YYYY-MM-DD',
        minDate: '-1y',
        maxDate: '+1y',
        showToday: true,
        onChange(value) {
          console.log('Changed to:', value ? value.format('YYYY-MM-DD HH:mm') : null);
        }
      });
    </script>
  </body>
</html>

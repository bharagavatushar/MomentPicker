<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MomentPicker â€” jQuery</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="../dist/momentpicker.js"></script>
  </head>
  <body>
    <input id="jq-date" />
    <script>
      $('#jq-date').momentPicker({
        includeTime: true,
        showApply: true,
        datetimeFormat: 'YYYY-MM-DD HH:mm'
      });
      setTimeout(() => { $('#jq-date').momentPicker('open'); }, 300);
    </script>
  </body>
</html>
